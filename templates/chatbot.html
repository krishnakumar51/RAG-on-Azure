<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center my-4">Chatbot</h1>
                <div id="chatbot-container" class="p-3 mb-3 rounded shadow-sm">
                    {% if reply %}
                        <div class="user-query p-2 mb-2 rounded">
                            <p>{{ query }}</p>
                        </div>
                        <div class="bot-reply p-2 mb-2 rounded">
                            <p>{{ reply }}</p>
                        </div>
                    {% endif %}
                </div>
                <form action="/" method="POST" class="input-group mb-3">
                    <input type="text" id="user-input" name="user-input" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
